<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.5 -5" radius="1" color="#fff"></a-sphere>
      <a-sphere position="0 3.5 -5" radius="0.75" color="#fff"></a-sphere>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#fff"></a-sphere>
      <a-sphere position="0.25 3.75 -4.25" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="-0.25 3.75 -4.25" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="0 3 -4" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="0 2.5 -4" radius="0.05" color="#000"></a-sphere>
      <a-sphere position="0 2.75 -4" radius="0.05" color="#000"></a-sphere>
      <a-cylinder position="0 4 -5" radius="0.75" height="0.1" color="#000"></a-cylinder>
      <a-cylinder position="0 4 -5" radius="0.5" height="1.5" color="#000"></a-cylinder>
      <a-cylinder position="1 2.5 -5" radius="0.01" height="5" color="#D2691E" rotation="-90 0 0"></a-cylinder>
      <a-cylinder position="0 3.5 -4.25" radius="0.05" height="0.5" color="#ffA500" rotation="-90 0 0"></a-cylinder>
      <a-cylinder position="-.75 3.25 -5" radius="0.05" height="3" color="#ff0000" rotation="135 -90 0"></a-cylinder>
      <a-cylinder position="-1 2.5 -5" radius="0.01" height="5" color="#D2691E" rotation="90 0 0"></a-cylinder>
      <a-cylinder position="0 3.25 -5" radius="0.75" height="0.2" color="#ff0000"></a-cylinder>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
